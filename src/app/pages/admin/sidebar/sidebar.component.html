<mat-card>
  <mat-action-list>

    <div mat-subheader>Menu</div>
    
    <button mat-list-item routerLink="/admin"><mat-icon mat-list-icon>home</mat-icon> Home</button>
    <button mat-list-item routerLink="/admin/users">
      <mat-icon mat-list-icon>group</mat-icon> Members
    </button>
    <button mat-list-item routerLink="/admin/categpries">
      <mat-icon mat-list-icon>category</mat-icon> Categories
    </button>
    <button mat-list-item routerLink="/admin/add-category">
      <mat-icon mat-list-icon>add_circle</mat-icon> Add Category
    </button>
    <button mat-list-item routerLink="/admin/quizzes">
      <mat-icon mat-list-icon>quiz</mat-icon> Quizzes
    </button>
    <button mat-list-item routerLink="/admin/add-quiz">
      <mat-icon mat-list-icon>playlist_add</mat-icon> Add Quizzes
    </button>
    <button mat-list-item (click)="logout()">
      <mat-icon mat-list-icon>logout</mat-icon> Logout
    </button>
  </mat-action-list>
</mat-card>
