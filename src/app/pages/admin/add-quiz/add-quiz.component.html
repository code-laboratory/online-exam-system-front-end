<mat-card>
    <h1>Add new quiz</h1>
    <div class="conteiner">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    <!-- title field -->
                
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter title</mat-label>
                        <input [(ngModel)]="quizData.title" type="text" name="title" autofocus matInput placeholder="Enter here" required/>
                    </mat-form-field>
                    <!-- description field -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea [(ngModel)]="quizData.description" name="description" matInput rows="10" required></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- max Marks -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum marks</mat-label>
                                <input [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" autofocus matInput placeholder="Enter here" required/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- number of question to be show -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of Question</mat-label>
                                <input [(ngModel)]="quizData.numberOfQuestions" type="text" name="numberOfQuestions" autofocus matInput placeholder="Enter here" required/>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- category select -->
                    <mat-form-field class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quizData.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <br/>
                    <!-- active field -->
                    <mat-slide-toggle class="mt20" name="active" [(ngModel)]="quizData.active">
                        Publish status
                    </mat-slide-toggle>

                    <div class="container text-center">
                        <button mat-raised-button color="accent">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>

<!-- {{quizData | json}} -->
