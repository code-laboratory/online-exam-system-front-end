<mat-card>
    <h1>All Categories</h1>
    <mat-list>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <mat-divider></mat-divider>
            <mat-card-button>
                <div class="container mt20">
                    <button mat-button color="warn" (click)="deleteCategory(c.cid)">Delete</button>
                    <button mat-button color="warn" [routerLink]="'/admin/category/'+ c.cid">Update</button>
                </div>
            </mat-card-button>
        </mat-list-item>
        

    </mat-list>
    <div class="container text-center mt20">
        <button routerLink="/admin/add-category" mat-raised-button color="accent">Add new category</button>
    </div>
</mat-card>
