<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add question to <span style="font-weight: 500;">{{qTitle}}</span></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of the new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="formSubmit()" class="mt20">
                        
                        <ckeditor [editor]="Editor" [(ngModel)]="question.content" name="content"></ckeditor>
                        <!-- options -->
                        <div class="row mt20">
                            <!-- opt..1 -->
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 1</mat-label>
                                    <input [(ngModel)]="question.option1" name="option1" type="text" matInput required/>
                                </mat-form-field>
                            </div>
                            <!-- opt..2 -->
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 2</mat-label>
                                    <input [(ngModel)]="question.option2" name="option2" type="text" matInput required/>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <!-- opt..3 -->
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 3</mat-label>
                                    <input [(ngModel)]="question.option3" name="option3" type="text" matInput required/>
                                </mat-form-field>
                            </div>
                            <!-- opt..4 -->
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 4</mat-label>
                                    <input [(ngModel)]="question.option4" name="option4" type="text" matInput required/>
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- answer -->
                        <mat-form-field>
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer" required>
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{ question.option1 }}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{ question.option2 }}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{ question.option3 }}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{ question.option4 }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="accent">Save</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<!-- {{question | json}} -->
